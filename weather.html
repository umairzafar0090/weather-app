<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <h1 class="title">🌤 Weather App</h1>
      
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city (e.g., islambad)">
        <button id="searchBtn">Search</button>
        <button id="geoBtn">📍 My Location</button>
      </div>

      <div id="status" class="status">Enter a city name to get started</div>

      <div id="weatherCard" class="weather-card">
        <h2 id="cityName">—</h2>
        <p id="localTime">—</p>
        <img id="weatherIcon" src="" alt="" class="weather-icon">
        <h3 id="temperature">-- °C</h3>
        <p id="description">—</p>

        <div class="details">
          <div><strong>Feels Like:</strong> <span id="feelsLike">-- °C</span></div>
          <div><strong>Humidity:</strong> <span id="humidity">--%</span></div>
          <div><strong>Wind:</strong> <span id="wind">-- m/s</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
